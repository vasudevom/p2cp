<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/../static/css/profile.css/">
    <title>User data</title>
</head>

<body>
    <section id="sign-up">
        <div class="signup-row">
            <div class="signup-box" style="background: rgba(25, 48, 65, 1);">
                <img src="/media/{{userdata.image}}"> 
                <p class="pera">{{userdata.username}}</p>
                <div class="form-row">
                    <div class="form-column ">
                        <img class="imge" src="/../static/img/profile/bx_bx-book-open.svg"> 
                        <p>My Profile</p>
                    </div>
                    <div class="form-column1 ">
                        `<img class="imge" src="/../static/img/profile/bx_bx-book-open.svg">
                        <p>My course</p>
                    </div>
                    <div class="form-column2 ">
                
                        <img class="imge" src="/../static/img/profile/gg_log-off.svg">
                        <p><a class="tagA" href="/">Log Out</a></p>
                    </div>
                </div>
            </div>
            <div class="signup-box2 ">
                <div class="signup-profile">
                    <p>My Profile</p>
                </div>
                <div class="signup-img">
                    <img src="/media/{{userdata.image}}">
                </div>
                <div class="from-row1">
                    <div class="form-column3 ">
                        <label for="F.name">First Name</label><br>
                        <input type="text " id="fname " name="fname" value={{userdata.first_name}}><br>
                    </div>
                    <div class="form-column4 ">
                        <label for="L.name">Last Name</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.last_name}}><br>
                    </div>
                    <div class="form-column5 ">
                        <label for="Email">Email</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.email}}><br>
                    </div>
                    <div class="form-column6 ">
                        <label for="mn">Mobile Number</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.phone_no}}><br>
                    </div>
                    <div class="form-column7 ">
                        <label for="Years of Experience">Collage Name</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.collage_name}}><br>
                    </div>
                    <div class="form-column8">
                        <label for="Domain">Domain</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.Branch}}><br>
                    </div>
                   
                    <div class="form-column9 ">
                        <label for="Technology">Address</label><br>
                        <input type="text " id="fname " name="fname " value={{userdata.Address}}><br>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
