{% extends  'base.html' %}
{% block content %}
{% for message in messages %}
    <div id="message" >
     <li style="text-align:center; color:red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    </div>
{% endfor %}
    <section class="login-block">
            <div class="col-sm-12">
                <form class="md-float-material form-material" id="sign" action=" " method="POST">
                    {% csrf_token %}
                        <div class="auth-box card">
                            <div class="card-block" id="signup">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">Create New Password</h3>
                                    </div>
                                </div>
                                <br>
                                <br>
                            <div class="form-group form-primary"> 
                                <input type="new_password" class="form-control" name="new_password" value="" placeholder="New Password" id="email">
                            </div>
                            <br>
                            <div class="form-group form-primary">
                                <input type="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" value="" id="password">
                            </div>
                           <br>
                                <div class="row">
                                    <div class="col-md-12"> <input type="submit" id="btn-bg" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Submit"> 
                                    </div>
                                </div>
                                </div>
                                </div>
        </div>
    </section>
{% endblock %}
